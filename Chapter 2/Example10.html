<!DOCTYPE html>
<!-- Creating a basic table. -->
<html>
<head>
	<meta charset="utf-8">
	<title>A simple HTML5 table</title>
</head>
	<body>
		<!-- the <table> tag opens a table -->
		<table border="2">

			<!-- the <caption> tag summariezes the table's -->
			<!-- contents (this helps visually impaired people) -->	

			<caption><strong>Closet with Shoes(1st colum) and 
			Their Prices (2nd colum)</strong></caption>

			<!-- the <thead> seciton appears first in the table -->
			<!-- it formats the table header area -->

			<thead>
				<tr> <!-- <tr> inserts a table row -->
					<th>Shoes</th> <!-- insert a heading cell -->
					<th>Price</th>
					
				</tr>
			</thead>

			<!-- the <tfoot> section appears last in the table -->
			<!-- it formats the table footer -->

			<tfoot>
				<tr>
				<td>Total</td>
				<td>$100</td>
			</tr>
			</tfoot>

			<!-- all table content is eclosed -->
			<!-- within the <tbody> -->

			<tbody>
				<tr>

				<td>Gucci</td> <!-- insert a data cell -->
				<td>$25</td>
				</tr>

				<tr>
					<td>Nike</td>
					<td>$30</td>

				</tr>
				
				<tr>
					<td>Adidas</td>
					<td>$15</td>

				</tr>

				<tr>
					<td>Puma</td>
					<td>$30</td>

				</tr>
			</tbody>
		</table>

    <button><a href="../../Personal Website/assignment.html">Go Back</a></button>
    
	</body>
</html>
