<!DOCTYPE html>
<!-- Complex HTML5 table. -->
<html>
<head>
	<meta charset="utf-8">
	<title>Tables</title>
</head>
	<body>
		<h1>Table Example: Spanning Rows and Columns</h1>

		<table border="2">
			<caption>A more complex table</caption>

			<thead>
				<!-- rowspans and colspans merge the specified -->
				<!-- number of cells vertically or horizontally -->

				<tr>
					<!-- merge two rows -->
					<th rowspan="2">
						<img src="monkey.jpg" width="205"
						height="167" alt="Picture of monkey">

					</th>


					<!-- merge five colums -->
					<th colspan="5">
					
						<strong>Monkey Breeds</strong>
					</th>
				</tr>
				<tr>

					<th>Squirrel Monkey</th>
					<th>Vervet Monkey</th>
					<th>Proboscis</th>
					<th>Pygmy Marmoset</th>
					<th>Rhesus Macaque</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<th>Asia</th>
					<td>100.000</td>
					<td>50.000</td>
					<td>65.000</td>
					<td>70.000</td>
					<td>10.000</td>



				</tr>

				<tr>
					<th>Africa</th>
					<td>30.000</td>
					<td>25.000</td>
					<td>30.000</td>
					<td>40.000</td>
					<td>1000</td>



				</tr>
			</tbody>
		</table>

		    <button><a href="../../Personal Website/assignment.html">Go Back</a></button>

	</body>
</html>
