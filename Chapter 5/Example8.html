<!DOCTYPE html>

<!--Fig. 5.9: reflection.html-->
<!--Reflections in CSS3.-->
<html>
<head>
	<meta charset="utf-8">
	<title>Reflection</title>
	<style type="text/css">
		img { margin: 10px;}
		img.below
		{
			-webkit-box-reflect: below 5px
			-webkit-gradient(
				linear, left top, left bottom, 
				from(transparent), to(white));
		}
		img.right
		{
			-webkit-box-reflect: right 5px
			-webkit-gradient(
				linear, right top, left top, 
				from(transparent), to(white));
		}

	</style>
</head>
<body>
	<img class="below" src="images/java.jpg" width="138" height="180">
	<img class="right" src="images/java.jpg" width="138" height="180">

		    <button><a href="../../Personal Website/assignment.html">Go Back</a></button>
		    
</body>
</html>
